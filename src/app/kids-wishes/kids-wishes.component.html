<div class="col-md-12">
    <div>
        <form 
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
        autocomplete="off">
            <div class="form-group">
                <label for="wish-kidname">Dla kogo</label>
                <input
                type="text"
                class="form-control"
                name="wish-kidname"
                [(ngModel)]="form.wishKidName"
                required
                #wishKidName="ngModel"
                autocomplete="nope"
                />
                <label for="wish-name">Życzenie</label>
                <input
                type="text"
                class="form-control"
                name="wish-name"
                [(ngModel)]="form.wishName"
                required
                #wishName="ngModel"
                autocomplete="nope"
                />
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">Dodaj</button>
            </div>
        </form>
    </div>
    <div class="alert alert-success" *ngIf="successfullyAdded">
        Dodano życzenie
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Dla kogo</th>
                <th>Życzenie</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let kidswish of kidsWishes">
                <td>{{ kidswish.kidName }}</td>
                <td>{{ kidswish.wish }}</td>
                <td><button (click)="deleteKidsWish(kidswish.id)" class="btn btn-danger float-right">Usuń</button></td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-success" *ngIf="successfullyDeleted">
        Usunięto życzenie
    </div>
</div>
