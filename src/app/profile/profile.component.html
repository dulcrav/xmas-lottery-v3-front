<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>Zalogowany: {{ currentUser.username }}</strong>
      </h3>
    </header>
    <form 
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
    autocomplete="off">
        <div class="form-group">
            <label for="password">Nowe hasło</label>
            <input
            type="text"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            #passwordField="ngModel"
            autocomplete="nope"
            />
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block">Zmień</button>
        </div>
    </form>
    <div class="alert alert-success" *ngIf="successfullyChangedPassword">
      Zmieniono hasło. Nastąpi wylogowanie...
  </div>
  </div>
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
