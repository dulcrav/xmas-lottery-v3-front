<h1 *ngIf="drawnUser">Wylosowano: {{ drawnUser.username }}</h1>
<div class="alert alert-success" *ngIf="!drawnUser">
    Jeszcze nie wylosowano żadnej osoby. Czekamy aż wszyscy się zarejestrują.
</div>

<button (click)="displayWishes()" class="btn btn-primary" *ngIf="drawnUser">Wyświetl życzenia wylosowanej osoby</button>

<div *ngIf="areDisplayedWishes">
    <p>Życzenia wylosowanej osoby:</p>
    <div *ngFor="let wish of wishes">
        <p>{{ wish.name }}</p>
    </div>
</div>
