<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Osoby</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of content">
          <td>{{ user.username }}</td>
        </tr>
      </tbody>
    </table>

    <button (click)="drawLots()" class="btn btn-primary btn-block">Losuj</button>

    <table class="table">
      <thead>
        <tr>
          <th>Osoba</th>
          <th>Osoba wylosowana</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lot of lots">
          <td>{{ lot.user.username }}</td>
          <td>{{ lot.drawnUser.username}}</td>
        </tr>
      </tbody>
    </table>
</div>
