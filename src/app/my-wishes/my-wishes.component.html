<div class="col-md-12">
    <p>User Logged in as: {{ user.username }}, id: {{ user.id }}</p>
    <div class="card card-container">
        <form 
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate>
            <div class="form-group">
                <label for="wish-name">Życzenie</label>
                <input
                type="text"
                class="form-control"
                name="wish-name"
                [(ngModel)]="form.wishName"
                required
                #wishName="ngModel"
                />
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">Dodaj</button>
            </div>
        </form>
    </div>
    <div class="alert alert-success" *ngIf="successfullyAdded">
        Dodano życzenie
    </div>
    <div class="card card-container">
        <div *ngFor="let wish of wishes; trackBy: tracker">
            <div class="col-sm-8">
                <p class="d-inline-block">{{ wish.name }}</p>
                <button (click)="deleteWish(wish.id)" class="btn btn-danger float-right">Usuń</button>
            </div>
            
            
        </div>
    </div>
    <div class="alert alert-success" *ngIf="successfullyDeleted">
        Usunięto życzenie
    </div>
</div>
