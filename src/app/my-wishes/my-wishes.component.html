<div class="col-md-12">
    <p>User Logged in as: {{ user.username }}, id: {{ user.id }}</p>
    <div>
        <form 
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate>
            <div class="form-group">
                <label for="wish-name">Życzenie</label>
                <input
                type="text"
                class="form-control"
                name="wish-name"
                [(ngModel)]="form.wishName"
                required
                #wishName="ngModel"
                />
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">Dodaj</button>
            </div>
        </form>
    </div>
    <div class="alert alert-success" *ngIf="successfullyAdded">
        Dodano życzenie
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Życzenia</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let wish of wishes">
                <td>{{ wish.name }}</td>
                <td><button (click)="deleteWish(wish.id)" class="btn btn-danger float-right">Usuń</button></td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-success" *ngIf="successfullyDeleted">
        Usunięto życzenie
    </div>
</div>
